<link rel="stylesheet" href="../../../front/src/templates/header/header-dashboard.css">
<link rel="stylesheet" href="../../../front/src/templates/buttons/botoncitos.css">
<link rel="stylesheet" href="../../../front/src/templates/clientes/clientesPedidosModal.css">

<div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header titulo">
        <h5 class="modal-title" id="pedidoModalLabel">Generar Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="pedidoForm">
          <!-- Selección de cliente y tipo de pedido -->
          <div class="mb-3 ">
            <label for="selectClient" class="form-label">Seleccionar Cliente</label>
            <select id="selectClient" class="form-select">
              <!-- Opciones de clientes -->
            </select>
            <input type="text" class="form-control mt-3" id="clientName" placeholder="Nombre del Cliente" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo de Pedido</label>
            <div>
              <input type="radio" id="tipoUnico" name="tipoPedido" value="Unico">
              <label for="tipoUnico">Único</label>
              <input type="radio" id="tipoSemanal" name="tipoPedido" value="Semanal">
              <label for="tipoSemanal">Semanal</label>
              <input type="radio" id="tipoMensual" name="tipoPedido" value="Mensual">
              <label for="tipoMensual">Mensual</label>
            </div>
          </div>

          <!-- Tabla de Detalle de Pedido -->
          <table class="table">
            <thead>
              <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="detallePedidoBody">
              <!-- Filas generadas dinámicamente -->
            </tbody>
          </table>

          <!-- Total -->
          <div class="d-flex justify-content-end">
            <h5>Total: <span id="totalPedido">0</span></h5>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn botoncito" id="generarPedidoBtn">Generar</button>
      </div>
    </div>
  </div>
</div>
