<link rel="stylesheet" href="../../../front/src/templates/header/header-dashboard.css">
<link rel="stylesheet" href="../../../front/src/templates/buttons/botoncitos.css">
<link rel="stylesheet" href="../../../front/src/templates/clientes/clientesPedidosModal.css">

<div class="modal fade" id="ModificarPedido" tabindex="-1" aria-labelledby="ModificarPedido" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header titulo">
        <h5 class="modal-title" id="pedidoModalLabel">Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="pedidoForm">
          <!-- Selección de cliente y tipo de pedido -->
          <div class="mb-3">
            <label for="selectClient" class="form-label">Cliente</label>
            <select id="selectCliente" class="form-select">
              <option id="modificarModCliente" disabled selected></option>
            </select>
          </div>

          <div class="row mb-3">
            <label class="seleccionePago">Seleccione medio de pago</label>
            <div>
              <select id="modificarMedd" class="form-select">
                <option id="modificarMedioDePago" disabled selected></option>
              </select>
            </div>
          </div>

          <!-- Tabla de productos -->
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Precio Unitario</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="detallePedidoBody">
              <!-- Filas dinámicas de productos se añadirán aquí -->
            </tbody>
          </table>

          <button type="button" id="agregarProductoBtn" class="btn btn-primary">Agregar Producto</button>

          <!-- Total -->
          <div class="d-flex justify-content-end">
            <h5>Total: $<span id="totalPedido">0</span></h5>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn botoncito" id="generarPedidoBtn" data-bs-dismiss="modal" onclick="">Generar</button>
      </div>
    </div>
  </div>
</div>
